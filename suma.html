<!DOCTYPE html>
<html>
<head>
    <title>Suma de 1 a 5</title>
</head>
<body>
    <h1>Suma de n√∫meros del 1 al 5</h1>
    <p id="resultado"></p>

    <script>
        let suma = 0;
        for (let i = 1; i <= 5; i++) {
            suma += i;
        }
        document.getElementById("resultado").textContent = "La suma es: " + suma;
    </script>
</body>
</html>
